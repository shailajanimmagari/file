<!DOCTYPE html>
<html>
<head>
  <title>Person Details</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Person Details</h1>
    <form id="personForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      <label for="age">Age:</label>
      <input type="number" id="age" required><br>
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <button type="submit">Create Person</button>
    </form>
    <div id="personDetails"></div>
  </div>

  <script>
    
    function Person(name, age, gender) {
      this.name = name;
      this.age = age;
      this.gender = gender;
    }

    
    function handleFormSubmit(event) {
      event.preventDefault();
      
    
      var name = document.getElementById('name').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;
      
     
      var person = new Person(name, age, gender);
      
     
      var personDetails = document.getElementById('personDetails');
      personDetails.innerHTML = '<h2>Person Details</h2>' +
        '<p><strong>Name:</strong> ' + person.name + '</p>' +
        '<p><strong>Age:</strong> ' + person.age + '</p>' +
        '<p><strong>Gender:</strong> ' + person.gender + '</p>';
    }

    
    document.getElementById('personForm').addEventListener('submit', handleFormSubmit);
  </script>
</body>
</html>
